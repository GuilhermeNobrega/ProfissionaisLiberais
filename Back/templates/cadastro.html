<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Profissionais Liberais</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>

  <div class="cadastro-page">
    <div class="cadastro-container">
      <h1>Cadastro</h1>
      <form id="cadastroForm" class="cadastro-form" method="POST" action="{{ url_for('cadastro') }}">
        <div class="form-group">
          <input type="text" id="nome" name="nome" placeholder="Nome Completo" required />
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" id="senha" name="senha" placeholder="Senha" required />
          <div id="senhaError" class="error-message">A senha deve ter pelo menos 8 caracteres, 1 número e 1 letra maiúscula.</div>
        </div>
        <div class="form-group">
          <input type="password" id="confirmSenha" placeholder="Confirmar Senha" required />
          <div id="confirmSenhaError" class="error-message">As senhas não coincidem.</div>
        </div>

        <div class="form-group">
          <label for="tipoUsuario">Tipo de Usuário</label>
          <select id="tipoUsuario" name="tipo_usuario" required>
            <option value="">Selecione</option>
            <option value="profissional">Profissional</option>
            <option value="cliente">Cliente</option>
          </select>
        </div>

        <div class="form-group" id="areaProfissional" style="display: none;">
    <label for="areaAtuacao">Área de Atuação</label>
    <select id="areaAtuacao" name="area_atuacao" required>
      <option value="">Selecione a área</option>
      <option value="Advocacia">Advocacia</option>
      <option value="Contabilidade">Contabilidade</option>
      <option value="Engenharia">Engenharia</option>
      <option value="TI e Desenvolvimento">TI e Desenvolvimento</option>
      <option value="Saúde">Saúde</option>
      <option value="Educação">Educação</option>
  </select>
</div>


        <button type="submit" class="submit-button">Cadastrar</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("tipoUsuario").addEventListener("change", function() {
  const tipoUsuario = this.value;
  const areaProfissional = document.getElementById("areaProfissional");

  // Se o tipo de usuário for "profissional", mostra o campo de área de atuação
  if (tipoUsuario === "profissional") {
    areaProfissional.style.display = "block";
  } else {
    areaProfissional.style.display = "none";
  }
});

  </script>
</body>
</html>
