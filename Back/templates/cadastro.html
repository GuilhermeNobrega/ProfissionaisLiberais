<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Profissionais Liberais</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>

  <div class="cadastro-page">
    <div class="cadastro-container">
      <h1>Cadastro</h1>
      <form id="cadastroForm" class="cadastro-form" method="POST" action="{{ url_for('cadastro') }}">
        <div class="form-group">
          <input type="text" id="nome" name="nome" placeholder="Nome Completo" required />
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" id="senha" name="senha" placeholder="Senha" required />
          <div id="senhaError" class="error-message">A senha deve ter pelo menos 8 caracteres, 1 número e 1 letra maiúscula.</div>
        </div>
        <div class="form-group">
          <input type="password" id="confirmSenha" placeholder="Confirmar Senha" required />
          <div id="confirmSenhaError" class="error-message">As senhas não coincidem.</div>
        </div>

        <div class="form-group">
          <label for="tipoUsuario">Tipo de Usuário</label>
          <select id="tipoUsuario" name="tipo_usuario" required>
            <option value="">Selecione</option>
            <option value="profissional">Profissional</option>
            <option value="cliente">Cliente</option>
          </select>
        </div>

        <div class="form-group" id="areaProfissional" style="display: none;">
          <label for="areaAtuacao">Profissão</label>
          <select id="areaAtuacao" name="profissao">
            <option value="">Selecione a profissão</option>
            <option value="Advogado Empresarial">Advogado Empresarial</option>
            <option value="Advogado Trabalhista">Advogado Trabalhista</option>
            <option value="Advogado Civil">Advogado Civil</option>
            <option value="Contador">Contador</option>
            <option value="Contadora">Contadora</option>
            <option value="Engenheiro Civil">Engenheiro Civil</option>
            <option value="Engenheiro Ambiental">Engenheiro Ambiental</option>
            <option value="Engenheiro Elétrico">Engenheiro Elétrico</option>
            <option value="Desenvolvedor Full Stack">Desenvolvedor Full Stack</option>
            <option value="Analista de Sistemas">Analista de Sistemas</option>
            <option value="Especialista em Segurança da Informação">Especialista em Segurança da Informação</option>
            <option value="Médica Clínica Geral">Médica Clínica Geral</option>
            <option value="Psicólogo">Psicólogo</option>
            <option value="Terapeuta Ocupacional">Terapeuta Ocupacional</option>
            <option value="Professor de Matemática">Professor de Matemática</option>
            <option value="Professor de Língua Portuguesa">Professor de Língua Portuguesa</option>
            <option value="Pedagogo">Pedagogo</option>
          </select>
        </div>

        <button type="submit" class="submit-button">Cadastrar</button>
      </form>
    </div>
  </div>

  <script>
    const tipoUsuarioSelect = document.getElementById("tipoUsuario");
    const areaProfissional = document.getElementById("areaProfissional");
    const profissaoSelect = document.getElementById("areaAtuacao");

    function atualizarCampoProfissao() {
      const tipo = tipoUsuarioSelect.value;
      if (tipo === "profissional") {
        areaProfissional.style.display = "block";
        profissaoSelect.setAttribute("required", "required");
      } else {
        areaProfissional.style.display = "none";
        profissaoSelect.removeAttribute("required");
      }
    }

    tipoUsuarioSelect.addEventListener("change", atualizarCampoProfissao);
    window.addEventListener("DOMContentLoaded", atualizarCampoProfissao);
  </script>
</body>
</html>
