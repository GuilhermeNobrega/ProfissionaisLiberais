<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Advogados - ProfissionaisLib</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="header">
    <nav class="nav-container">
      <div class="logo">ProfissionaisLib</div>
      <ul class="nav-menu">
        <li><a href="{{ url_for('home') }}">Voltar ao Início</a></li>
      </ul>
    </nav>
  </header>

  <main class="registration-page">
    <section class="registration-form-section">
      <h1>Cadastro de Advogados</h1>
      <form class="registration-form" method="POST" action="{{ url_for('registro_advocacia') }}">
        <div class="form-group">
          <h2>Informações Pessoais</h2>
          <input type="text" name="nome_completo" placeholder="Nome Completo" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="tel" name="telefone" placeholder="Telefone" required>
          <input type="text" name="oab" placeholder="OAB" required>
        </div>

        <div class="form-group">
          <h2>Área de Atuação</h2>
          <select name="especialidade" required>
            <option value="">Selecione sua especialidade</option>
            <option value="civil">Direito Civil</option>
            <option value="trabalhista">Direito Trabalhista</option>
            <option value="empresarial">Direito Empresarial</option>
            <option value="tributario">Direito Tributário</option>
            <option value="penal">Direito Penal</option>
          </select>
        </div>

        <div class="form-group">
          <h2>Experiência Profissional</h2>
          <textarea name="experiencia" placeholder="Descreva sua experiência profissional" required></textarea>
        </div>

        <button type="submit" class="submit-button">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-bottom">
      <p>&copy; 2024 ProfissionaisLib. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
